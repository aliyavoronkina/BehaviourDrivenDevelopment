name: Java CI with Gradle

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run application
        run: java -jar app-ibank-build-for-testers.jar &

      - name: Run tests with detailed info
        run: gradle test -Dselenide.headless=true --info